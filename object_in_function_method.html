      test : `저는${this.name}입니다.`,

        if(itsMe.age >= 20) { // 성인 인증 기능
          console.log("나는 성인이야")
        } else {
          console.log("나는 아직 성인이 아니야")
        };

    }
    // ----------정적 객체 작성
